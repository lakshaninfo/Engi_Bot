<!DOCTYPE html>
<html>

<head>
    <title>EngiBot - Everbolt Engineering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .header {
            background: #004d40;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        #chat-box {
            flex: 1;
            overflow-y: scroll;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background: #004d40;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: white;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        button {
            background: #004d40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">âš¡ EngiBot</div>
        <div id="chat-box">
            <div class="msg bot">Hello! I am EngiBot, your technical assistant. How can I help you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const text = input.value.trim();
            if (!text) return;

            chatBox.innerHTML += `<div class='msg user'>${text}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            if (text.toLowerCase().includes("quote") || text.toLowerCase().includes("pdf")) {
                chatBox.innerHTML += `<div class='msg bot'>I am generating your quote... <br><br><a href="/api/download-quote" style="color:blue; text-decoration:underline;">ðŸ“„ Click here to download PDF</a></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
                return;
            }

            try {
                chatBox.innerHTML += `<div class='msg bot' id='loading'>Thinking...</div>`;
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                document.getElementById('loading').remove();
                const data = await response.json();
                chatBox.innerHTML += `<div class='msg bot'>${data.reply}</div>`;
            } catch (err) {
                if (document.getElementById('loading')) document.getElementById('loading').remove();
                chatBox.innerHTML += `<div class='msg bot'>System Error. (Check API Key)</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
    </script>
</body>

</html>
